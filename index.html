<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Boneta | 3D Artist Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #111111;
            --accent: #e2b04a; /* Ámbar Dorado */
            --text-main: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- HERO --- */
        .hero {
            height: 100vh;
            display: flex; align-items: center; justify-content: center; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('img/metro.png');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .hero-content h1 { font-family: 'Montserrat'; font-size: clamp(3.5rem, 12vw, 8.5rem); margin: 0; line-height: 0.8; letter-spacing: -3px; }
        .my-name { letter-spacing: 12px; font-weight: 300; opacity: 0.6; margin-top: 35px; font-size: 1.2rem; text-transform: uppercase; }

        /* --- SECCIONES --- */
        .section-container { padding: 80px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .section-header { display: flex; align-items: center; margin-left: 6%; margin-bottom: 40px; }
        .section-num { font-family: 'Montserrat'; font-size: 1rem; color: var(--accent); margin-right: 20px; opacity: 0.5; border: 1px solid var(--accent); padding: 5px 10px; }
        .section-title { font-family: 'Montserrat'; font-size: 1.6rem; text-transform: uppercase; letter-spacing: 4px; margin: 0; }

        /* --- CARRUSELES --- */
        .carousel-wrapper { position: relative; width: 100%; display: flex; align-items: center; }
        
        .carousel-track {
            display: flex; overflow-x: auto; gap: 40px; padding: 20px 6%;
            scroll-snap-type: x mandatory; scrollbar-width: none; scroll-behavior: smooth;
        }
        .carousel-track::-webkit-scrollbar { display: none; }

        .work-card {
            flex: 0 0 750px; scroll-snap-align: center;
            aspect-ratio: 16/9; background: var(--bg-card); 
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.7s cubic-bezier(0.15, 1, 0.3, 1);
            position: relative; overflow: hidden;
        }
        .work-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 25px 50px rgba(0,0,0,0.8); }
        .work-card video, .work-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.5s; }
        .work-card:hover video, .work-card:hover img { opacity: 1; }

        /* BOTONES NAVEGACIÓN */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(10, 10, 10, 0.9); border: 1px solid var(--accent);
            color: var(--accent); width: 50px; height: 50px; cursor: pointer; z-index: 30;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: #000; }
        .prev-btn { left: 1.5%; }
        .next-btn { right: 1.5%; }

        /* FOOTER */
        footer { text-align: center; padding: 120px 20px; background: #050505; }
        .btn-contact {
            color: var(--accent); text-decoration: none; border: 1px solid var(--accent);
            padding: 18px 55px; text-transform: uppercase; letter-spacing: 5px; 
            font-weight: 500; transition: all 0.4s ease;
        }
        .btn-contact:hover { background: var(--accent); color: #000; box-shadow: 0 0 40px rgba(226, 176, 74, 0.2); }

        @media (max-width: 1000px) { 
            .work-card { flex: 0 0 88%; } 
            .nav-btn { display: none; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>PORTFOLIO</h1>
            <div class="my-name">DAVID BONETA</div>
        </div>
    </section>

    <section class="section-container">
        <div class="section-header">
            <span class="section-num">01</span>
            <h2 class="section-title">Environments & Cinematic</h2>
        </div>
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn">←</button>
            <div class="carousel-track">
                <div class="work-card"><video autoplay loop muted playsinline><source src="img/dead.mp4" type="video/mp4"></video></div>
                <div class="work-card"><img src="img/metro.png"></div>
                <div class="work-card"><img src="img/paisaje.png"></div>
            </div>
            <button class="nav-btn next-btn">→</button>
        </div>
    </section>

    <section class="section-container">
        <div class="section-header">
            <span class="section-num">02</span>
            <h2 class="section-title">Character Art & Styles</h2>
        </div>
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn">←</button>
            <div class="carousel-track">
                <div class="work-card"><img src="img/arcaneyoportfolio.png"></div>
                <div class="work-card"><img src="img/retro.png"></div>
                <div class="work-card"><img src="img/tito.png"></div>
            </div>
            <button class="nav-btn next-btn">→</button>
        </div>
    </section>

    <section class="section-container">
        <div class="section-header">
            <span class="section-num">03</span>
            <h2 class="section-title">Props & Hard Surface</h2>
        </div>
        <div class="carousel-wrapper">
            <button class="nav-btn prev-btn">←</button>
            <div class="carousel-track">
                <div class="work-card"><img src="img/props.png"></div>
            </div>
            <button class="nav-btn next-btn">→</button>
        </div>
    </section>

    <footer>
        <a href="mailto:davidbonetamoya@gmail.com" class="btn-contact">Get in Touch</a>
    </footer>

    <script>
        // Lógica universal para todos los carruseles presentes y futuros
        document.querySelectorAll('.carousel-wrapper').forEach(wrapper => {
            const track = wrapper.querySelector('.carousel-track');
            const nextBtn = wrapper.querySelector('.next-btn');
            const prevBtn = wrapper.querySelector('.prev-btn');

            // Función para mover el carrusel
            const moveCarousel = (direction) => {
                const cardWidth = track.querySelector('.work-card').offsetWidth + 40;
                if (direction === 'next') {
                    if (track.scrollLeft + track.offsetWidth >= track.scrollWidth - 10) {
                        track.scrollTo({ left: 0, behavior: 'smooth' });
                    } else {
                        track.scrollBy({ left: cardWidth, behavior: 'smooth' });
                    }
                } else {
                    track.scrollBy({ left: -cardWidth, behavior: 'smooth' });
                }
            };

            // Eventos de botones
            nextBtn.addEventListener('click', () => moveCarousel('next'));
            prevBtn.addEventListener('click', () => moveCarousel('prev'));

            // Auto-scroll independiente para cada sección
            let interval = setInterval(() => moveCarousel('next'), 5000);
            
            // Pausar al pasar el ratón
            wrapper.addEventListener('mouseenter', () => clearInterval(interval));
            wrapper.addEventListener('mouseleave', () => {
                interval = setInterval(() => moveCarousel('next'), 5000);
            });
        });
    </script>
</body>
</html>
